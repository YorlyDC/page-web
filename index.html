  <script>

    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function showCookieConsent() {
      var consentCookie = getCookie("cookieConsent");
      if (!consentCookie) {
        var consentPopup = document.createElement("div");
        consentPopup.className = "cookie-consent-popup dark-mode";

        var consentContent = document.createElement("div");
        consentContent.className = "cookie-consent-content";

        var consentText = document.createElement("p");
        consentText.textContent = "Este sitio web utiliza cookies para almacenar imágenes en la caché de tu dispositivo y mejorar la velocidad de carga. ¿Aceptas el uso de cookies?";

        var acceptButton = document.createElement("button");
        acceptButton.textContent = "Aceptar";
        acceptButton.addEventListener("click", function () {
          setCookie("cookieConsent", "true", 365);
          consentPopup.style.display = "none";

          // Aquí puedes llamar a una función para cargar las imágenes y utilizar la caché del dispositivo

        });

        var declineButton = document.createElement("button");
        declineButton.textContent = "Declinar";
        declineButton.addEventListener("click", function () {
          consentPopup.style.display = "none";

          // Aquí puedes decidir qué hacer si el usuario rechaza las cookies, como no cargar las imágenes de la caché

        });

        consentContent.appendChild(consentText);
        consentContent.appendChild(acceptButton);
        consentContent.appendChild(declineButton);
        consentPopup.appendChild(consentContent);
        document.body.appendChild(consentPopup);
      }
    }

    window.onload = showCookieConsent;

  </script>
